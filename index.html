<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Roby's Weather Checker</title>

<body>
    <div id='searchContainer'>
        <input class="searchContainer" type="text" placeholder="City Name or Zipcode" id="searchinput">
        <button class="searchContainer" id="searchBtn">Search</button>
    </div>

    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg"></div>

            </div>
            <hr>
            <div id="windSpeed" class="bottomDetails"></div>
            <div id="humidty" class="bottomDetails"></div>

        </div>
    </div>

    <script src='scripts.js'></script>
</body>

</html>
